<!DOCTYPE html>

    <script language="JavaScript">
        function clique()
        {
            var p = document.getElementById("id_prenom");
            var n = document.getElementById("id_nom");
            var a = document.getElementById("id_age");
            var s = document.getElementById("id_sexe");
            var err = false;

            if(p.value == "")
            {
                console.log("Le prenom ne peut être vide");
                err = true;
            }
            if(n.value == "")
            {
                console.log("Le nom ne peut être vide");
                err = true;
            }
            if(a.value == "")
            {
                console.log("L'age ne peut être vide");
                err = true;
            }
            else if(!a.value.match(/^[0-9]+$/))
            {
                console.log("L'age ne doit contenir que des chiffres");
                err = true;
            }
            if(s.value == "X")
            {
                console.log("Veuillez choisir votre sexe");
                err = true;
            }
            if(err) return;

            console.log("Prenom: " + p.value);
            console.log("Nom: " + n.value);
            console.log("Age: " + a.value);
            console.log("Sexe: " + s.value);
            p.value = "";
            n.value = "";
            a.value = "";
            s.value = "X";
        }
        function choisir()
        {
            <!--document.querySelector("option[value='on']").selected = true;-->

        function load()
        {
            var info_a_ajouter = {
                nom: "un nom",

            };

            document.querySelector("#id_prenom").value = info_a_ajouter.prenom;
            document.querySelector("#id_nom").value = info_a_ajouter.nom;
            document.querySelector("#id_age").value = info_a_ajouter.age;
            var next = document.querySelector("#id_loader");
            var parent = document.querySelector("form");
            if(info_a_ajouter.enfants.length)
            {
                var label = document.createElement("div");
                label.innerHTML = "Enfants:<br>";
                parent.insertBefore(label, next);
            }
            for(var i = 1; i <= info_a_ajouter.enfants.length; i++)
            {
                var eft = document.createElement("input");
                eft.id = "id_enfant_" + i;
                eft.type = "text";
                eft.name = "enfant_" + i;
                eft.value = info_a_ajouter.enfants[i-1];
                parent.insertBefore(eft, next);
                var br = document.createElement("br");
                parent.insertBefore(br, next);
                var br1 = document.createElement("br");
                parent.insertBefore(br1, next);
            }
        }
